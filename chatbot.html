<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .chat-body {
            height: 300px;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            clear: both;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            float: right;
            text-align: right;
        }

        .bot-message {
            background-color: #e4e6eb;
            color: #000;
            float: left;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chatbot</h1>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPGeQHnhzN9MsbO2pN05j1EXS80lPAG_dRLw&s" alt="Bot">Simple Chatbot
        </div>

        <div class="chat-body" id="chat-body"></div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
function botReply(message) {
  message = message.toLowerCase();

  if (message.includes("hello") || message.includes("hi")) {
    return "Hello! How can I help you?";
  }
  if (message.includes("how are you")) {
    return "I'm great! Thanks for asking ðŸ˜Š";
  }
  if (message.includes("name")) {
    return "I'm a simple chatbot made with HTML, CSS, and JS!";
  }
  if (message.includes("bye")) {
    return "Goodbye! Have a nice day ðŸ‘‹";
  }
  return "Sorry, I didn't understand that ðŸ˜…";
}

function sendMessage() {
  let input = document.getElementById("userInput");
  let text = input.value.trim();
  if (!text) return;

  let chatBody = document.getElementById("chat-body");
  chatBody.innerHTML += `<div class="message user-message">${text}</div>`;

  let reply = botReply(text);

  setTimeout(() => {
    chatBody.innerHTML += `<div class="message bot-message">${reply}</div>`;
    chatBody.scrollTop = chatBody.scrollHeight;
  }, 400);

  input.value = "";
  chatBody.scrollTop = chatBody.scrollHeight;
}

document.getElementById("userInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>
</body>
</html>
